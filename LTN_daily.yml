name: Daily LTN Crawler

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 01:00，台灣時間早上 9:00 執行
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas

      - name: Run LTN crawler script
        run: python LTN_collector.py

      - name: Push result csv to repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add LTN_data/*.csv
          git commit -m "Update daily LTN data: $(date +'%Y-%m-%d')" || echo "No changes"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
